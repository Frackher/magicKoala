<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "fr" }}">
    {{- partial "head.html" . -}}
    <body>
        {{- block "search" . }}{{- end }}
        <main {{ if isset .Params "class" }}class="{{.Params.class}}"{{ end }}>
        {{- block "main" . }}{{- end }}
        </main>
        {{- block "filter" . }}{{- end }}
        {{- block "navigation" . }}{{- end }}
    {{- partial "script.html" . -}}
    </body>
</html>
